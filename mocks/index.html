<!DOCTYPE HTML>
<html>
  <head>
    <title>Crunchy Frog</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="left-column">
      <div id="left-wrapper">
        <h1>Bingr</h1>
        <p class="description">The weekly guide of the best ways to waste your time.</p>
        <form>
          <div id="input-wrapper">
            <input type="text" name="email" placeholder="email address">
            <input type="password" name="password" placeholder="password">
          </div>
          <input type="submit" value="Give me emails!">
          <a class="forgot" href="#">Forgot password?</a>
        </form>
      </div>
      <div id="mobile-arrow"></div>
    </div>
    <div id="right-column">
      <div class="feature">
        <h2>Tired of having too much Netflix to watch?</h2>
      </div>
      <div class="feature">
        <h2>Are there too many awesome games out there?</h2>
      </div>
      <div class="feature">
        <h2>Don't cry like a teeny, tiny baby!</h2>
      </div>
      <div class="feature">
        <h2>Get a weekly guide right in your inbox.</h2>
      </div>
      <div class="feature">
        <h2>Start being happy, dummy!</h2>
      </div>
      <div class="feature">
      </div>
    </div>
  </body>
</html>
